<!--Utiliza o template.html como template dessa páginas-->
{% extends "template.html" %}
<!--Defini que essa parete do código é um bloco e que seu nome é conteúdo-->
{% block conteudo %}
<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
        <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Console</th>
        </tr>
    </thead>
    <tbody>
        <!--Diretiva para rodas código python no html-->
        {% for jogo in jogos %}
        <tr>
            <td>{{ jogo.nome }}</td>
            <td>{{ jogo.categoria }}</td>
            <td>{{ jogo.console }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class="mt-5">
    <a class="btn btn-info" href="{{url_for('formulario')}}">
        Adicionar Novo
    </a>
</div>
{% endblock %}
