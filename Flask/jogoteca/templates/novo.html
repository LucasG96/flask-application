{% extends "template.html" %}
{% block conteudo %}

{% for erro in listaErros %}
    <div class="alert alert-warning">
        <strong>Atenção!</strong> {{erro}}.
    </div>
{% endfor %}
<form action="{{url_for('novoJogo')}}" method="POST">
    <fieldset>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" value={{nome}}>
        </div>
        <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control" value={{categoria}}>
        </div>
        <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control" value={{console}}>
        </div>
        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    </fieldset>
</form>

{% endblock %}
